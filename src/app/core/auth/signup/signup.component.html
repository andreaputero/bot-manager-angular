<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <mat-card class="card-login">
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title class="title-login">
        Sign Up
      </mat-card-title>

      or <br>
      <button class="register-button-login" mat-button color="primary" (click)="open_login()">Login</button>

    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">

      <mat-form-field class="field-login" appearance="legacy" name="mail" ngDefaultControl [(ngModel)]="mail">
        <mat-label>Mail</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>perm_identity</mat-icon>
        <mat-hint>Insert your email</mat-hint>
      </mat-form-field>

      <mat-form-field class="field-login" appearance="legacy" name="password" ngDefaultControl [(ngModel)]="password">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Insert new password</mat-hint>
      </mat-form-field>
      <mat-form-field class="field-login" appearance="legacy" name="password" ngDefaultControl
        [(ngModel)]="password_confirm">
        <mat-label>Password Confirm</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Re-insert new password</mat-hint>
      </mat-form-field>

      <button class="button-login" mat-flat-button (click)="signup()" (keyup.enter)="signup()">REGISTER</button>
      <!-- <button mat-button color="primary">Reset your password?</button> -->
    </mat-card-content>

  </mat-card>
</div>
